    <!-- Google Sign-In - Lazy loaded only when needed -->
    <script>
      // Lazy load Google Sign-In only when needed (on sign-in page)
      window.loadGoogleSignIn = function () {
        if (window.google && window.google.accounts) return Promise.resolve();
        if (window.googleSignInLoading) return window.googleSignInLoading;

        window.googleSignInLoading = new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = "https://accounts.google.com/gsi/client";
          script.async = true;
          script.defer = true;
          script.onload = () => {
            console.log("Google Sign-In loaded successfully");
            resolve();
          };
          script.onerror = () => {
            console.error("Failed to load Google Sign-In");
            reject(new Error("Google Sign-In failed to load"));
          };
          document.head.appendChild(script);
        });

        return window.googleSignInLoading;
      };
    </script>

    <!-- Cloudinary Widget - Lazy loaded only when needed -->
    <script>
      // Lazy load Cloudinary widget only when needed
      window.loadCloudinaryWidget = function () {
        if (window.cloudinary) return Promise.resolve();

        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = "https://widget.cloudinary.com/v2.0/global/all.js";
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      };
    </script>

    <!-- Google Maps API - Lazy loaded with optimization -->
    <script>
      // Global callback for Google Maps
      window.initGoogleMaps = function () {
        console.log("Google Maps API loaded successfully");
        window.googleMapsReady = true;

        // Dispatch custom event
        window.dispatchEvent(
          new CustomEvent("googleMapsReady", {
            detail: { loaded: true },
          })
        );
      };

      // Lazy load Google Maps only when needed
      window.loadGoogleMaps = function () {
        if (window.google && window.google.maps) return Promise.resolve();
        if (window.googleMapsLoading) return window.googleMapsLoading;

        window.googleMapsLoading = new Promise((resolve, reject) => {
          const apiKey = "AIzaSyCATDVzAMH_NEAIteGj5LPW2e9pDCAtgYo";
          const script = document.createElement("script");
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initGoogleMaps`;
          script.async = true;
          script.defer = true;
          script.onerror = function () {
            console.error("Failed to load Google Maps API");
            reject(new Error("Google Maps failed to load"));
          };

          // Resolve when maps is ready
          window.addEventListener("googleMapsReady", () => resolve(), {
            once: true,
          });

          document.head.appendChild(script);
        });

        return window.googleMapsLoading;
      };
    </script>
